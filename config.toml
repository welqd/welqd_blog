[params]
  version = "0.2.X" # e.g. "0.2.X", "0.2.15", "v0.2.15" etc.
  description = "welqd's blog"
  keywords = ["Linux", "Computer Networks", "Компьютерные сети"]
  defaultTheme = "auto"
  dateFormat = "2006-01-02"

  # Header config
  [params.header]
    desktopMode = "sticky"
    mobileMode = "auto"
    [params.header.title]
      logo = ""
      name = "Блог о сетях, Linux и о чем-нибудь ещё"
      pre = ""
      post = ""
      typeit = false
    [params.header.subtitle]
      name = ""
      typeit = false

  # Footer config
  [params.footer]
    enable = true
    custom = ""
    hugo = false
    copyright = true
    author = true
    since = "2022"
    wordCount = true
    gov = ""
    icp = ""
    license = ""
    [params.footer.siteTime]
      enable = true
      animate = true
      icon = "fa-solid fa-heartbeat"
      pre = ""
      value = "" # e.g. "2021-12-18T16:15:22+08:00"
    # FixIt 0.2.17 | NEW footer lines order, optional values: ["first", 0, 1, 2, 3, 4, 5, "last"]
    [params.footer.order]
      powered = 0
      copyright = 0
      statistics = 0
      visitor = 0
      beian = 0

  # FixIt 0.2.0 | NEW Section (all posts) page config
  [params.section]
    paginate = 20
    dateFormat = "01-02"
    rss = 10
    [params.section.recentlyUpdated]
      enable = false
      rss = false
      days = 30
      maxCount = 10

  [params.list]
    paginate = 20
    dateFormat = "01-02"
    rss = 10

  # FixIt 0.2.17 | NEW TagCloud config for tags page
  [params.tagcloud]
    enable = false
    min = 14 # Minimum font size in px
    max = 32 # Maximum font size in px
    peakCount = 10 # Maximum count of posts per tag
    orderby = "name" # Order of tags, optional values: ["name", "count"]

  # Home page config
  [params.home]
    rss = 10
    [params.home.profile]
      enable = true
      gravatarEmail = ""
      avatarURL = ""
      avatarMenu = ""
      title = ""
      subtitle = ".!!!!"
      typeit = true
      social = true
      disclaimer = ""
    # Home page posts
    [params.home.posts]
      enable = true
      paginate = 6

