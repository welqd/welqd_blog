  # FixIt 0.2.0 | CHANGED Page config
  [params.page]
    # FixIt 0.2.18 | NEW whether to enable the author's avatar of the post
    authorAvatar = true
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = false
    lightgallery = false
    ruby = true
    fraction = true
    fontawesome = true
    license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
    linkToMarkdown = true
    rssFullText = false
    pageStyle = "normal"
    autoBookmark = false
    wordCount = true
    readingTime = true
    endFlag = ""
    instantPage = false

    # FixIt 0.2.15 | NEW Repost config
    [params.page.repost]
      enable = false
      url = ""
    # FixIt 0.2.0 | NEW Table of the contents config
    [params.page.toc]
      enable = true
      keepStatic = false
      auto = true
      position = "right"
    [params.page.expirationReminder]
      enable = false
      reminder = 90
      warning = 180
      closeComment = false
    # FixIt 0.2.16 | CHANGED KaTeX mathematical formulas (https://katex.org)
    [params.page.math]
      enable = true
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      copyTex = true
      mhchem = true
    # FixIt 0.2.0 | NEW Code config
    [params.page.code]
      copy = true
      edit = true
      maxShownLines = 10
    # FixIt 0.2.14 | NEW Post edit
    [params.page.edit]
      enable = false
      # FixIt 0.2.15 | CHANGED Link for fork & edit
      # url = "/edit/branch-name/subdirectory-name" # base on `params.gitRepo`
      # url = "https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name" # full url
      url = ""
    # FixIt 0.2.0 | NEW Mapbox GL JS config (https://docs.mapbox.com/mapbox-gl-js)
    [params.page.mapbox]
      # access token of Mapbox GL JS
      accessToken = ""
      lightStyle = "mapbox://styles/mapbox/light-v9"
      darkStyle = "mapbox://styles/mapbox/dark-v9"
      navigation = true
      geolocate = true
      scale = true
      fullscreen = true
    # FixIt 0.2.17 | NEW Donate (Sponsor) settings
    [params.page.reward]
      enable = true
      animation = false
      position = "after"
      comment = "Buy me a coffee"
      [params.page.reward.ways]
        # wechatpay = "/images/wechatpay.png"
        # alipay = "/images/alipay.png"
        # paypal = "/images/paypal.png"
        # bitcoin = "/images/bitcoin.png"
